  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <div class="card-box">
        <h3>Pagamento</h3>
        <p>Dados do cartão</p>
    <div class="row">
      <div class="col-md-6">
      <div class="form-group">
        <input type="text" class="form-control" id="cardholder-name" placeholder="Nome do cartão">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="card-number" placeholder="Número do cartão">
      </div>
      <div class="form-group">

        <div class="col-md-6">
        <input type="text" class="form-control" id="expiry-month" placeholder="Mês">

        <div class="col-md-6">
        <input type="text" class="form-control" id="expiry-year" placeholder="Ano">
        </div>
      </div>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="cvv" placeholder="Enter CVV">
      </div>
      <div class="form-group">
        <div class="form-check">
        <input type="checkbox" class="form-check-input" id="save-card-data">
        <label class="form-check-label" for="save-card-data">Salvar cartão para pagamentos futuros</label>

    </div>
        </div>
